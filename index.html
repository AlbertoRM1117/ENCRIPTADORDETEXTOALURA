<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Rm Otrebla</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <marquee behavior="alternate" direction="right" scrolldelay="600" scrollamount="50"><h1>ENCRIPTADOR  DE TEXTO ALURA</h1></marquee>
    </header>

    <main>
        <div class="caja-principal">
        
            <textarea class="introducir-mensajes" placeholder="Ingrese su mensaje aquí"></textarea> 
            <h4>Sólo letras en mínuscula y sin acentos:  </h4>

            <div class="botones">
            
                <button type="button" class="btn-todos" id="btn-encriptar">Encriptar</button>
                <button type="button" class="btn-todos" id="btn-desencriptar">Desencriptar</button>
                
                
                
            </div>
    
        </div>

        
        <div class="caja-resultados">
            <button type="button"  id="btn-copiar">Copiar</button>
            <textarea name="textarea" class="resultado-mensajes" placeholder="Ningún mensaje fue encontrado"></textarea>
            <img  class="muneco" src="imagenes/Muñeco.png" alt="">
            <p class="parrafo">Sin mensajes encontrados</p>
            

            
        </div>

        
    </main>


    <script src="script.js"></script>
</body>
</html>
